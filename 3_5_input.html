<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");
    // JSX looks like html. But there are some differences..
    // i.e. className, htmlFor
    function App() {
      const [minute, setMin] = React.useState(0);
      function onChange(event) {
        setMin(event.target.value);
      }
      const reset = () => {
        setMin(0);
      };
      return (
        <div>
          <div>
            <h1>Converter</h1>
            <label htmlFor="minutues">Minutes</label>
            <input
              value={minute}
              id="minutes"
              placeholder="write minutes"
              type="text"
              onChange={onChange}
            />
            <label htmlFor="hours">Hours</label>
            <input
              value={Math.round(minute / 60)}
              id="hours"
              placeholder="write hours"
              type="text"
              // onChange={onChange}
            />
          </div>

          <button onClick={reset}>Reset</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
